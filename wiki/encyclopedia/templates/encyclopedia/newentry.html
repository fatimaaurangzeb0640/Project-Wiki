{% extends "encyclopedia/layout.html" %} {% block title %} Encyclopedia
{%endblock %} {% block body %}

<form action="{% url 'saveentry' %}" method="post">
  {% csrf_token %}
  <h1>Create an encyclopedia entry here!</h1>
  <input
    type="text"
    name="entrytitle"
    placeholder="Enter title here"
    id="newentryname"
  />
  <textarea placeholder="Enter your text here" name="entrytext"></textarea>
  <button class="submit">Submit</button>
</form>

{% endblock %}
